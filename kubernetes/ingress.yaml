apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: account-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
        - path: /account(/|$)(.*)
          backend:
            serviceName: account-service
            servicePort: 8080
