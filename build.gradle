plugins {
  id "java"
  id "eclipse" 
  id "org.springframework.boot" version "3.1.0"
  id "io.spring.dependency-management" version "1.1.0"
  id "com.github.node-gradle.node" version "5.0.0"
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'com.opencsv:opencsv:5.7.1'
    implementation 'org.jdom:jdom2:2.0.5'
    implementation 'com.google.code.gson:gson:2.10.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.1'
    testImplementation 'org.mockito:mockito-junit-jupiter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-suite:1.8.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-suite-api:1.8.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-commons:1.8.1'
    testImplementation 'com.h2database:h2:1.4.197'   
}

test {
    systemProperty 'spring.profiles.active', 'test'
    useJUnitPlatform()
}

node {
  distBaseUrl = 'https://nodejs.org/dist'
  download = true
}

task webpack(type: NodeTask, dependsOn: 'npmInstall') {
	script = project.file('node_modules/.bin/webpack')
}

processResources.dependsOn 'webpack'

processResources {
  with copySpec {
      from "${buildDir}/js"
      include "**/*.js"
      into "static"
  }
}

clean.delete << file('src/main/webapp/dist')

task copyDockerJar(type: Copy) {
	dependsOn "jar"
    from "$buildDir/libs/accountcontrol.jar"
    into "$buildDir/docker"
}

task copyDocker(type: Copy) {
	dependsOn "copyDockerJar"
    from "$projectDir/docker"
    into "$buildDir/docker"
}

