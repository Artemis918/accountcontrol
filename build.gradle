plugins {
  id "java"
  id "eclipse"
  id "org.springframework.boot" version "2.1.3.RELEASE"
  id "io.spring.dependency-management" version "1.0.6.RELEASE"
  id "com.moowork.node" version "1.3.1"
  id 'net.ltgt.apt-eclipse' version '0.16'
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    // compile("org.springframework.boot:spring-boot-starter-web") {
    //    exclude module: "spring-boot-starter-tomcat"
    // }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
 	compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.postgresql:postgresql'
    compile 'com.opencsv:opencsv:4.2'
    compile 'org.jdom:jdom2:2.0.5'

    testCompile "junit:junit"
    testCompile "org.mockito:mockito-core:2.23.4"
	testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.h2database:h2:1.4.197'    

	annotationProcessor "org.projectlombok:lombok:1.18.6"
}

node {
  distBaseUrl = 'https://nodejs.org/dist'
  download = true
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/webapp'
        }
    }
}

task webpack(type: NodeTask, dependsOn: 'npmInstall') {
	script = project.file('node_modules/.bin/webpack')
}

clean.delete << file('src/main/webapp/dist')

jar {
    eanabled = true
    baseName = 'kontospring'
    version =  '0.5.0'
    from('src/main/webapp') {
      include 'dist/bundle.js'
   }
}

task install(type: Copy) {
    from "$buildDir/build/libs/kontospring.jar"
    into "/home/webproject/kontospring.jar"
}

install.dependsOn 'jar'


