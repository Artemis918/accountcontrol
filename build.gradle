plugins {
  id "java"
  id "eclipse"
  id "org.springframework.boot" version "2.2.2.RELEASE"
  id "io.spring.dependency-management" version "1.0.6.RELEASE"
  id "com.github.node-gradle.node" version "2.2.0"
  id 'net.ltgt.apt-eclipse' version '0.16'
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-devtools'
    implementation 'org.springframework.boot:spring-boot-starter-jetty'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
 	implementation 'org.projectlombok:lombok:1.18.8'
    implementation 'org.postgresql:postgresql'
    implementation 'com.opencsv:opencsv:4.2'
    implementation 'org.jdom:jdom2:2.0.5'
    implementation 'com.google.code.gson:gson:2.8.6'

    testImplementation 'junit:junit'
    testImplementation 'org.mockito:mockito-core:2.27.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.h2database:h2:1.4.197'    

	annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

node {
  distBaseUrl = 'https://nodejs.org/dist'
  download = true
}

task webpack(type: NodeTask, dependsOn: 'npmInstall') {
	script = project.file('node_modules/.bin/webpack')
}

processResources.dependsOn 'webpack'

processResources {
  with copySpec {
      from "${buildDir}/js"
      include "**/*.js"
      into "static"
  }
}

clean.delete << file('src/main/webapp/dist')

task install(type: Copy) {
	dependsOn 'jar'
    from "$buildDir/libs/kontospring.jar"
    into "/home/webproject/kontospring.jar"
}

task copyDockerJar(type: Copy) {
	dependsOn "jar"
    from "$buildDir/libs/kontospring.jar"
    into "$buildDir/docker"
}

task copyDocker(type: Copy) {
	dependsOn "copyDockerJar"
    from "$projectDir/docker"
    into "$buildDir/docker"
}
